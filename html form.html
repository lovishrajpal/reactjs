<!DOCTYPE html>
<html>

<head>
    <title>this is my web page</title>
    <link rel="stylesheet" type="text/css" href="css form.css">
</head>

<body>

    <form class="form" method="POST" name="google-sheet">
        <div class="pic">
            <img src="istockphoto-1224831853-170667a.jpg" width="650" height="350"></img>
        </div>
        <div class="title-div">
            <h1>Contact information</h1>
            
            <p class="required">*Required</p>
        </div>

        <div class="name-div">
            <div class="name">Name<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="Name" placeholder="Your answer"></div>
        </div>

        <div class="college-div">
            <div class="name">Email<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="Email" placeholder="Your answer"></div>
        </div>

        <div class="gmail-div">
            <div class="name">Address<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="Address" placeholder="Your answer"></div>
        </div>

        <div class="mobile-div">
            <div class="name">Phone number</div>
            <div class="input-div"><input type="input" name="Phone number" placeholder="Your answer"></div>
        </div>
        <div class="comments-div">
            <div class="name">Comments</div>
            <div class="input-div"><input type="input" name="Comments" placeholder="Your answer"></div>
        </div>

        <div>
            <input type="submit" class='btn' name="Submit" value="Submit">
        </div>







    </form>
    <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwQYjqWUGoXWdYnpnY8qqey3k2QdFpuP4inv9KW-W0_WBX2shdjWAFMCe3Ae1WGIfBg_g/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

</body>

</html>
